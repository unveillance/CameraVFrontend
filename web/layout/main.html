<div id="tabs">
            
    <ul class="controls inline clearfix">
        <li id="file_tab" class="active"><a href="#file">File</a></li>
        <li id="notes_tab" class="disabled"><a href="#notes">Notes</a></li>
        <li id="export_tab" class="disabled"><a href="#export">Export</a></li>
        <li id="metadata_tab" class="disabled"><a href="#metadata">Metadata</a></li>
        <li id="search_tab" class="right"><a href="#search">Search</a></li>
        <li id="documents_tab" class="right"><a href="#documents">Documents</a></li>
    </ul>
    
    <div id="file_holder" class="block active">
        <div class="tab_content" id="cv_file_view_holder">
        	<div id="clear_and_upload" class="cv_button">Clear</div>
        	<div id="cv_gps_coords_view_holder"></div>
        	<div id="ic_documentwrapper_view_holder"></div>
        	<div id="ic_j3mheader_view_holder"></div>
        	<div id="ic_appended_user_data"></div>
        	
        	
			<div id="ic_import_dropzone_holder">
				<h2 id="ic_upload_instructions_desktop" class="ic_upload_instructions">Drop an image, video, or j3m log<br>or click here to upload</h2>
				<h2 id="ic_upload_instructions_smartphone" class="ic_upload_instructions">Tap here to upload an image or video</h2>
				<input type="file" name="uv_import" />
			</div>

	        <span class="errormessage"></span>
		</div>
    </div><!--/end .file-->
    
    <div id="notes_holder" class="block">
        <div class="tab_content">
 		</div>
    </div><!--/end .notes-->
    
    <div id="export_holder" class="block clearfix">
        <div class="tab_content">
        	Export
	    </div>
    </div><!--/end .export-->
    
    <div id="metadata_holder" class="block clearfix">
        <div class="tab_content">
			<ul class="controls inline clearfix">
				<li id="meta_header_tab" class="active"><a href="#meta_header">Header</a></li>
				<li id="meta_wrapper_tab"><a href="#meta_wrapper">Document Wrapper</a></li>
				<li id="meta_sensors_tab"><a href="#meta_sensors">Device Sensors</a></li>
			</ul>
			
			<div id="meta_header_holder" class="block active">
				<div class="tab_content">
				head
				</div>
			</div><!--/end #meta_header-->
			
			<div id="meta_wrapper_holder" class="block">
				<div class="tab_content">
				wrap
				</div>
			</div><!--/end .meta_wrapper-->
			
			<div id="meta_sensors_holder" class="block">
				<div class="tab_content">
				sensors
				</div>
			</div><!--/end .meta_sensors-->
	    </div>
    </div><!--/end .metadata-->
    
    <div id="documents_holder" class="block clearfix">
        <div class="tab_content">
        	Documents
	    </div>
    </div><!--/end #documents-->

    <div id="search_holder" class="block clearfix">
        <div class="tab_content">
	    	<div id="search_content">
				<!-- new search mockup -->
				<form id="search_form">
					<div>
						<input type="text" placeholder="Search" name="search_text" id="search_text">
						<span class="search_plus search_button" id="search_advanced_bt"></span>
					</div>
					<a class="uv_button" id="ic_search_button">Search</a>
				</form>
		    </div>
	    </div>
    </div><!--/end #search_holder-->
    
</div><!--/end #tabs-->
