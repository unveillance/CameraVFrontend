<div id="tabs">

        <li class=""><a href="#file">File</a></li>

        <li class="disabled"><a href="#export">Export</a></li>
        <li class="disabled"><a href="#metadata">Metadata</a></li>
        <li id="search_tab" class="active"><a href="#search_holder">Search</a></li>
    </ul>
    
    <div id="file" class="block">
        <div class="tab_content">
			<h2 id="ic_upload_instructions_desktop" class="ic_upload_instructions">Drop an image, video, or j3m log<br>or click here to upload</h2>
			<h2 id="ic_upload_instructions_smartphone" class="ic_upload_instructions">Tap here to upload an image or video</h2>
			<div id="ic_import_dropzone_holder">
			<input type="file" name="uv_import" />
			</div>

	        <span class="errormessage"></span>
		</div>
    </div><!--/end .file-->
    
    <div id="notes" class="block">
        <div class="tab_content">
 		</div>
    </div><!--/end .notes-->
    
    <div id="export" class="block clearfix">
        <div class="tab_content">
        	Export
	    </div>
    </div><!--/end .export-->
    
    <div id="metadata" class="block clearfix">
        <div class="tab_content">
			<ul class="controls inline clearfix">
				<li class="active"><a href="#meta_header">Header</a></li>
				<li><a href="#meta_wrapper">Document Wrapper</a></li>
				<li><a href="#meta_sensors">Device Sensors</a></li>
			</ul>
			
			<div id="meta_header" class="block active">
				<div class="tab_content">
				head
				</div>
			</div><!--/end #meta_header-->
			
			<div id="meta_wrapper" class="block">
				<div class="tab_content">
				wrap
				</div>
			</div><!--/end .meta_wrapper-->
			
			<div id="meta_sensors" class="block">
				<div class="tab_content">
				sensors
				</div>
			</div><!--/end .meta_sensors-->
	    </div>
    </div><!--/end .metadata-->
    
    <div id="search_holder" class="block clearfix active">
        <div class="tab_content">
	    	<div id="search_content">
<!-- new search mockup -->
<form>
	<input type="text" placeholder="Search" name="search_text" id="search_text">
	<span class="search_plus search_button" id="advanced"></span>
	<br>
	<div class="search_advanced">
		<div class="search_options_main">
			<select>
				<option value="by_result_type">Search For</option>
				<option value="by_date_created">Date Created</option>
				<option value="by_location">Location</option>
				<option value="by_source_j3m">Source J3M</option>
				<option value="by_broadcast">Broadcast</option>
				<option value="by_source_alias">Source Alias</option>
				<option value="by_source_email">Source Email</option>
				<option value="by_alias">Alias</option>
				<option value="by_mime_type">MIME Type</option>
				<option value="by_public_hash">Public Hash</option>
				<option value="by_asset">With Asset</option>
			</select>
		</div>
		<div class="by_result_type_options search_option">	
			<select>
				<option value="any">Any Media</option>
				<option value="images">Images</option>
				<option value="video">Video</option>
				<option value="logs">Logs</option>
				<option value="submitter">Submitter</option>
			</select>
		</div>
		<div class="by_date_created_options search_option">
			<select>
				<option value="date_created_on">Were taken on</option>
				<option value="date_created_between">Were taken between</option>
			</select>
			<input type="text" value="" placeholder="Date" class="search_date">
			<input type="text" value="" placeholder="Start Date" class="search_date_start">
			<input type="text" value="" placeholder="End Date" class="search_date_end">
		</div>
		<div class="by_location_options search_option">
			Within <input type="text" value=""> miles of <input type="text" value="" placeholder="latitude"> and <input type="text" value="" placeholder="longitude">
		</div>
		<div class="by_source_j3m_options search_option">
			<select>
				<option value="">PGP Fingerprint</option>
				<option value="">Alias</option>
			</select>
			<input type="text" value="">
		</div>
		<div class="by_broadcast_options search_option">
			<label>In View Of</label>
			<select>
				<option value="">Cell Tower</option>
				<option value="">Wifi BSSID</option>
				<option value="">Bluetooth Hash</option>
			</select>
			<input type="text" value="">
		</div>
		<div class="by_source_alias_options search_option">
			<select>
				<option value="">PGP Fingerprint</option>
				<option value="">Alias</option>
			</select>
			<input type="text" value="">
		</div>
		<div class="by_source_email_options search_option">
			<input type="text" placeholder="Source Email Address">
		</div>
		<div class="by_alias_options search_option">
			<input type="text" placeholder="Alias">
		</div>
		<div class="by_mime_type_options search_option">
			<select>
				<option value="txt">text/plain</option>
				<option value="zip">application/zip</option>
				<option value="image">image/jpeg</option>
				<option value="wildcard">application/octet-stream</option>
				<option value="pgp">application/pgp</option>
				<option value="gzip">application/x-gzip</option>
				<option value="json">application/json</option>
			</select>
		</div>
		<div class="by_public_hash_options search_option">
			<input type="text" placeholder="Public Hash">
		</div>
		<div class="by_asset_options search_option">
			<select>
				<option value="J3M">j3m</option>
				<option value="PGP_KEY">pgp_key</option>
				<option value="THUMB">thumbnail</option>
				<option value="HIGH">hi_res</option>
				<option value="MED">medium_res</option>
				<option value="LOW">low_res</option>
			</select>
		</div>
		<span class="search_plus search_button"></span>
		<span class="search_minus search_button"></span>
	</div><!--.search_advanced-->
	<div><a class="uv_button" id="ic_search_button">Search</a></div>
</form>
	    	
	    	</div>
	    </div>
    </div><!--/end #search_holder-->
    
</div><!--/end #tabs-->
